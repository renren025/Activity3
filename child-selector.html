<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>

    <style>
        /* any article elements which is a diclare
        a section elements, i.e., any article 
        parent is a section element. */
        section > article {
            color: green;
            font-size: 24px;
        }

        /* any h2 elements which is a directing
        of a section element, i.e., any h2
        whose immediate parent is a section */
        section > h2 {
             color: blue;
        }
    </style>
</head>

<body>
        <h1>Child Selector</h1>
        <section>
            <h2>Subheading 1</h2>
            <div>
                <article>ARTICLE which inside DIV, which inside SECTION</article>
            </div>
        </section>
        <section>
            <article>ARTICLE as a direct child of the SECTION element.</article>
        </section>
        <h2>Subheading</h2>
         
</body>

</html>
