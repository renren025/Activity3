<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendant Selector</title>
    <style>
        /* all li elements that are inside  a section element.*/
        section li, article li {
          color: green;
        }
    </style>

</head>
<body>
    <h1>Descendant Selector</h1>
    <section>
        <h2>Table of contents:</h2>
        <ul>
            <li>Article 1</li>
            <li>Article 2</li>
            <li>Article 3</li>
        </ul>
    </section>
    <article>
        <h2>Shopping List:</h2>
        <ul>
            <li>Cokkie</li>
            <li>Pie</li>
            <li>Chocolate</li>
        </ul>
    </article>
    </body>
</html>
